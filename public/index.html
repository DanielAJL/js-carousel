<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>A Javascript Carousel</title>
</head>

<body>
	<div class="container">
		<h1>A Javascript Carousel</h1>
		<div class="carousel">
			<!-- Generate Carousel Here -->
			<div class="slide active"></div>
			<div class="slide">
				<div class="caption">
					<p>Test paragraph</p>
				</div>

				<img src="../src/img/mona-covid.jpg" alt="mona-covid.jpg">
			</div>
			<div class="slide"></div>
			<div class="slide"></div>
			<div class="slide"></div>

			<button class="prev">Previous</button>
			<button class="next">Next</button>
		</div>
	</div>

	<div class="container">
		<div class="carousel">
			<!-- Generate Carousel Here -->
			<div class="slide active"></div>
			<div class="slide"></div>
			<div class="slide"></div>
			<div class="slide"></div>
			<div class="slide"></div>

			<button class="prev">Previous</button>
			<button class="next">Next</button>
		</div>
	</div>



	<script src="../src/js/main.js"></script>
</body>

</html>
